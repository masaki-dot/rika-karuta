<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>理科カルタ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;800&family=Orbitron:wght@700&display=swap" rel="stylesheet">

  <!-- ★★★ 新しいライトテーマのスタイル ★★★ -->
  <style>
    :root {
      --bg-main: #f4f7f6;
      --bg-content: #ffffff;
      --text-main: #2d3748;
      --text-muted: #718096;
      --border-color: #e2e8f0;
      --primary-color: #3182ce;
      --primary-hover: #4299e1;
      --correct-glow: #f6e05e;
      --incorrect-color: #e53e3e;
      --shadow-soft: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-medium: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    body {
      background-color: var(--bg-main);
      color: var(--text-main);
      font-family: 'M PLUS Rounded 1c', sans-serif;
    }

    h1, h2, h3, h4 {
      font-family: 'Orbitron', sans-serif;
      color: var(--text-main);
      font-weight: 700;
    }
    hr {
      border-color: var(--border-color);
    }
    button, .button {
        font-family: 'M PLUS Rounded 1c', sans-serif;
        font-weight: 700;
        border-radius: 8px;
        border: none;
        box-shadow: var(--shadow-soft);
        transition: all 0.2s ease-in-out;
    }
    button:hover, .button:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-medium);
    }
    .button-primary {
        background-color: var(--primary-color);
        color: white;
    }
    .button-primary:hover {
        background-color: var(--primary-hover);
    }
    fieldset {
        border: 1px solid var(--border-color);
        background-color: transparent;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 20px;
    }
    input[type='text'], input[type='number'], select {
        background-color: #fff;
        border: 1px solid #dcdfe6;
        color: var(--text-main);
        border-radius: 4px;
    }

    #app-container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background-color: var(--bg-content);
      border-radius: 12px;
      box-shadow: var(--shadow-medium);
    }

    #yomifuda {
        font-size: 1.8em;
        font-weight: 700;
        min-height: 3em;
        background-color: #f7fafc;
        padding: 25px;
        border-radius: 10px;
        text-align: center;
        margin-bottom: 25px;
        border: 1px solid var(--border-color);
        box-shadow: var(--shadow-soft);
        letter-spacing: 1px;
    }

    #cards-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
        gap: 20px;
        margin-top: 20px;
    }

    .card {
      border: 1px solid var(--border-color);
      padding: 15px;
      text-align: center;
      border-radius: 12px;
      box-shadow: var(--shadow-soft);
      cursor: pointer;
      background: #fff;
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      font-weight: 800;
      font-size: 1.2em;
    }
    .card:hover {
      transform: translateY(-5px) scale(1.03);
      border-color: var(--primary-hover);
      box-shadow: 0 8px 16px rgba(49, 130, 206, 0.2);
    }
    .card[style*="background: gold;"] {
      background: var(--correct-glow);
      color: #744210;
      border-color: #fbd38d;
      animation: glow 1.5s infinite alternate;
    }
    .card[style*="background: crimson;"] {
      background: var(--incorrect-color);
      color: white;
      border-color: #fed7d7;
      animation: shake 0.5s;
    }
    .card[style*="background: lightgreen;"] {
        background: #68d391;
        color: white;
        border-color: #9ae6b4;
    }

    #my-info, #others-info {
        background-color: #f7fafc;
        padding: 15px;
        border-radius: 8px;
        border: 1px solid var(--border-color);
    }
    
    .hp-bar-container {
      background: var(--border-color);
      width: 100%;
      height: 24px;
      border-radius: 12px;
      overflow: hidden;
    }
    .hp-bar-inner {
      height: 100%;
      border-radius: 12px;
      transition: width 0.5s ease-in-out, background-color 0.5s ease-in-out;
    }

    #point-popup {
      font-family: 'Orbitron', sans-serif;
      font-size: 8em; font-weight: bold; color: var(--primary-color); text-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      position: fixed; top: 50%; left: 50%;
      transform: translate(-50%, -50%) scale(0.5);
      z-index: 9999;
      opacity: 0;
      transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.6s;
      pointer-events: none;
    }
    #point-popup.show {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }

    #current-point, #countdown-timer {
      position: fixed;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5em;
      background: rgba(255, 255, 255, 0.95);
      color: var(--text-main);
      padding: 8px 20px;
      border-radius: 10px;
      box-shadow: var(--shadow-medium);
      border: 1px solid var(--border-color);
    }
    #current-point { top: 15px; right: 15px; }
    #countdown-timer { bottom: 15px; right: 15px; }

    @keyframes glow {
      from { box-shadow: 0 0 5px #f6e05e, 0 0 10px #f6e05e; }
      to { box-shadow: 0 0 20px #f6e05e, 0 0 30px #f6e05e; }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }
  </style>
</head>
<body>
  <div id="app-container">
    <p>Loading...</p>
  </div>
  <div id="game-overlays">
    <div id="point-popup"></div>
    <div id="current-point"></div>
    <div id="countdown-timer"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script src="client.js"></script>
  
  <script>
    function renderHpBar(hp) {
        const hpPercent = Math.max(0, hp / 20 * 100);
        let hpColor;
        if (hp <= 5) hpColor = "#e53e3e";
        else if (hp <= 10) hpColor = "#dd6b20";
        else hpColor = "#48bb78";

        return `
          <div style="font-size: 0.9em; margin-bottom: 4px;">HP: ${hp} / 20</div>
          <div class="hp-bar-container">
            <div class="hp-bar-inner" style="width: ${hpPercent}%; background-color: ${hpColor};"></div>
          </div>
        `;
    }
  </script>
</body>
</html>
