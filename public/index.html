  <style>
    #point-popup {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 72px;
      font-weight: bold;
      color: gold;
      background-color: rgba(0,0,0,0.7);
      padding: 30px 50px;
      border-radius: 20px;
      z-index: 1000;
      animation: popup 1.5s ease-out;

      top: 10px;

      font-size: 24px;
