<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>理科カルタ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Socket.IOとCSV読み込み -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
</head>
<body>
  <!-- アプリ表示エリア -->
  <div id="root"></div>

  <!-- 🔽 ここから追加 -->
  <div id="point-popup" class="hidden" style="position: fixed; top: 40%; left: 50%; transform: translate(-50%, -50%); font-size: 64px; font-weight: bold; color: gold; text-shadow: 2px 2px 8px black; z-index: 1000;"></div>

  <div id="current-point" style="position: fixed; top: 10px; right: 20px; font-size: 24px; font-weight: bold; background: rgba(0,0,0,0.5); color: white; padding: 5px 10px; border-radius: 8px; z-index: 1000;"></div>
  <!-- 🔼 ここまで追加 -->

  <!-- エラーを画面に赤く表示 -->
  <script>
    window.onerror = function (msg, src, line, col, err) {
      const div = document.createElement("div");
      div.style = "position: fixed; top: 0; left: 0; background: red; color: white; padding: 10px; z-index: 9999; font-size: 14px;";
      div.textContent = `[HTML内エラー] ${msg} (${src}:${line})`;
      document.body.appendChild(div);
    };
  </script>

  <!-- クライアントJS読み込み -->
  <script src="client.js"></script>
</body>
</html>
